{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}

<div class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
  <div class="card shadow-lg border-0 rounded-4 p-4" style="max-width: 420px; width: 100%;">
    <div class="text-center mb-4">
      <!-- Logo or Icon -->
      <div class="bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center" style="width:60px; height:60px;">
        <i class="bi bi-person-lock fs-3"></i>
      </div>
      <h3 class="mt-3 fw-bold text-dark">Welcome Back</h3>
      <p class="text-muted small">Log in to access your dashboard</p>
    </div>

    <form method="post">
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Email address</label>
        <input id="email" class="form-control form-control-lg" name="email" type="email" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input id="password" class="form-control form-control-lg" name="password" type="password" placeholder="Enter your password" required>
      </div>

      <button class="btn btn-primary w-100 btn-lg shadow-sm">Login</button>

      <div class="text-center mt-3">
        <a href="/forgot-password" class="small text-decoration-none">Forgot password?</a>
      </div>
    </form>

    <hr class="my-4">

    <div class="text-center">
      <p class="mb-0 small">Donâ€™t have an account?</p>
      <a href="/register" class="btn btn-outline-primary btn-sm mt-2 rounded-pill px-4">Register</a>
    </div>
  </div>
</div>

{% endblock %}
